<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <section class="header">
        <img src="images/slider.png" alt="Istanbul Education Academy">
        <h4>Istanbul Education Academy | TodoApp</h4>        
    </section>
    <hr>
    <section class="action">
        <div class="row">
            <div class="col-md-6">
                <div class="frm" id="save">
                    <div class="title">                        
                        <h4 class="title">Save Form</h4>
                    </div>
                    <form onsubmit="save(event)">
                        <div class="form-group">
                            <label for="title">Work Title</label>
                            <input type="text" class="form-control" id="title">
                        </div>
                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="completed">
                            <label class="form-check-label" for="completed">Is Completed</label>
                        </div>
                        <div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                </div>
                <div class="frm" id="update" style="display: none;">
                    <div class="title">
                        <h4 class="title">Update Form</h4>
                    </div> 
                    <form onsubmit="update(event)">
                        <div class="form-group">
                          <label for="updateTitle">Work Titlew</label>
                          <input type="text" class="form-control" id="updateTitle" placeholder="Enter Work Title">
                        </div>
                        <div class="form-group form-check">
                          <input type="checkbox" class="form-check-input" id="updateCompleted">
                          <label class="form-check-label" for="updateCompleted">Is Completed</label>
                        </div>
                        <div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                            <button type="button" class="btn btn-danger" onclick="cancel()">Cancel</button>
                        </div>        
                    </form>
                </div>
            </div>
            <div class="col-md-6" id="table">
                <table class="table tbl">
                    <thead class="table-dark">
                        <tr>
                            <th>#</th>
                            <th>Work Title</th>
                            <th>Is Completed</th>
                            <th>Operations</th>
                        </tr>
                        <tbody>

                        </tbody>
                    </thead>
                </table>
            </div>
        </div>
    </section>
    <hr>
    <script src="js/script.js"></script>
</body>
</html>
